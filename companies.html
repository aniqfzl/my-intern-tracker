<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Companies</title>
</head>
<body>
    <main>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Manage Applications</h2>
            <button class="btn btn-primary" onclick="toggleForm()">+ Add New</button>
        </div>

        <div id="form-card" class="card" style="display:none; margin-top:1.5rem;">
            <h3 id="form-title">Add Application</h3>
            <input type="hidden" id="edit-id">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:10px;">
                <div><label>Company</label><input type="text" id="comp"></div>
                <div><label>Date Apply</label><input type="date" id="date"></div>
                <div><label>Status</label>
                    <select id="status">
                        <option value="applied">Applied</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div><label>Notes (Source)</label><input type="text" id="notes" placeholder="e.g. LinkedIn, Website"></div>
            </div>
            <button class="btn btn-primary" onclick="saveEntry()">Save Entry</button>
        </div>

        <div class="card" style="margin-top:1.5rem;">
            <table>
                <thead><tr><th>Company</th><th>Date Apply</th><th>Status</th><th>Notes</th><th>Actions</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </main>
    <script src="navbar.js"></script>
    <script>
        // companies.html script section
const tableBody = document.getElementById('table-body');

// 1. Load data from Supabase
async function loadInternships() {
    const { data, error } = await supabaseClient
        .from('internships')
        .select('*')
        .order('date_apply', { ascending: false });

    if (error) console.error(error);
    else renderTable(data);
}

// 2. Render data to the table
function renderTable(apps) {
    tableBody.innerHTML = apps.map(app => `
        <tr>
            <td><strong>${app.company}</strong></td>
            <td>${app.date_apply}</td>
            <td><span class="badge status-${app.status}">${app.status}</span></td>
            <td>${app.notes || ''}</td>
            <td>
                <button class="btn" onclick="editEntry('${app.id}')"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger" onclick="deleteEntry('${app.id}')"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
    `).join('');
}

// 3. Save or Update Entry
async function saveEntry() {
    const id = document.getElementById('edit-id').value;
    const payload = {
        company: document.getElementById('comp').value,
        date_apply: document.getElementById('date').value,
        status: document.getElementById('status').value,
        notes: document.getElementById('notes').value
    };

    if (id) {
        await supabaseClient.from('internships').update(payload).eq('id', id);
    } else {
        await supabaseClient.from('internships').insert([payload]);
    }

    location.reload(); // Refresh to show changes
}

// 4. Delete Entry
async function deleteEntry(id) {
    if(confirm("Are you sure?")) {
        await supabaseClient.from('internships').delete().eq('id', id);
        loadInternships();
    }
}

// Initial Load
loadInternships();
    </script>
</body>
</html>
